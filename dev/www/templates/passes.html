<ion-view title="Get Fastpass" ng-controller="listController" class="padding">
  <ion-content>
   <!-- three way data binding -->
   <!-- <input type="text" ng-model="text"/>
    <h1>{{text.offers}}</h1> -->
    <!-- displays in order on firebase -->
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Search" ng-model="search">
        </label>
      </div>

      <label class="item item-input item-select">
        <div class="input-label">
          Ride
        </div>
        <select ng-cloak ng-model="selectedRide" ng-options="offer for offer in text.offers | orderByPriority | uniqueRides"></select>
      </label>

      <a class="item item-avatar" ng-cloak ng-repeat="offer in text.offers | orderByPriority | filter:search | available | excludeMyOffers" class="list card">
        <img ng-src="{{offer.offererId | profilePicture}}">
        <h2>{{offer.displayName}}</h2>
        <p>{{offer.number_give}} for {{offer.ride}}</p>
      </a>
    </div>
