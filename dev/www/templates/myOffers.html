<ion-view title="My Offers" ng-controller="myOffersController" class="padding" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-cloak ng-repeat="offer in offers | orderByPriority | available" ng-click="deleteOffer(offer)">
        {{ offer.number_give }} for {{ offer.ride }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
