<ion-view title="{{talkingTo}}" ng-controller="chatController" class="chatView">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content style="text-align:center" class="chat-messages">
        <div ng-cloak ng-repeat="message in userMessages">
          <div ng-if="!!message.content">
            {{ message.senderDisplayName }}: {{ message.content }}  <!-- : {{ message.createdAt }} -->
          </div>
        </div>
  </ion-content>
  <ion-pane class="chat-input-container">
      <form>
        <label class="item item-input item-stacked-label">
          <!-- need to set display inline because of ionic css -->
          <input type="text" class="chat-input" placeholder="write message" ng-model="comment.content" style="display:inline-block;">
          <button type="submit" class="icon ion-arrow-right-c chat-button-send" ng-click="sendComment()"></button>                  
        </label>
        <br>
      </form>
  </ion-pane>

  <ion-footer-bar class="chat-details">
    <p class="bodyFont"> You are chatting in reference to the following offer:<br>
    Ride: {{ selected.ride }}<br>
    Pass start time: {{ selected.timeString }}<br>
    {{ selected.number_give }}<br>
    free or trade: {{ selected.comment }}<br>
  </ion-footer-bar>
</ion-view>
